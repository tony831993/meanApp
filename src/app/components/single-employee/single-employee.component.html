<div class="row ">
    <div class="row">
        <div class="col-md-6">
            <h2>Employee Details</h2>
        </div>
        <div class="col text-right" style="text-align: end;">
            <button type="button" class="btn btn-outline-success" [routerLink]="['/']">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>
    </div>
    <hr>
    <div class="row mx-1 py-3 bgYellow" *ngIf="empData">
        <div class="col-md-12">
            <h2>{{empData.name}}</h2>
            <h5 class="text-muted">{{empData.position}}</h5>
            <span class="badge text-bg-primary">{{empData.department}}</span>
        </div>
    </div>
</div>
